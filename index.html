<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webhook'd</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

<!-- LEFT PANEL -->
<div class="panel left">
    <h1>Webhook'd</h1>

    <label>Webhook URL</label>
    <input id="webhookUrl">

    <label>Username (optional)</label>
    <input id="username">

    <label>Avatar URL (optional)</label>
    <input id="avatar">

    <label>Message</label>
    <textarea id="message" rows="4">Webhook'd coded by AC1DST4R. Thank you for all your support on my pages.</textarea>

    <label>Send Time (optional)</label>
    <input type="datetime-local" id="sendTime">

    <div class="button-row">
        <button class="primary" id="queueBtn">Queue Message</button>
        <button class="danger" id="clearBtn">Clear All</button>
    </div>

    <hr>

    <div class="add-embed" id="addEmbedBtn">
        <span class="plus">+</span> Add Embed
    </div>

    <div id="embedEditor" class="hidden">
        <label>Embed Title</label>
        <input id="embedTitle">

        <label>Embed Description</label>
        <textarea id="embedDesc" rows="3"></textarea>

        <label>Embed Image URL</label>
        <input id="embedImage">

        <button class="danger" id="removeEmbed">Remove Embed</button>
    </div>
</div>

<!-- RIGHT PANEL -->
<div class="panel right">
    <h2>Preview</h2>

    <!-- SETTINGS CARD -->
    <div class="settings-card">
        <label class="settings-option">
            <input type="checkbox" id="skipConfirm">
            <div class="settings-text">
                <strong>Donâ€™t ask for confirmation</strong>
                <span>Clearing text will happen instantly</span>
            </div>
        </label>
    </div>

    <div class="discord-message">
        <img id="previewAvatar" class="avatar">
        <div>
            <div class="header">
                <span id="previewName">Webhook</span>
                <span class="bot">BOT</span>
            </div>
            <div id="previewMessage" class="message"></div>
            <div id="previewEmbed" class="embed hidden"></div>
        </div>
    </div>

    <h2>Queue</h2>
    <div id="queue"></div>
</div>

</div>

<script src="index.js"></script>
</body>
</html>
