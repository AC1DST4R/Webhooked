<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webhook'd</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <!-- LEFT PANEL -->
    <div class="panel left">
        <h1>Webhook'd</h1>

        <label>Webhook URL</label>
        <input id="webhookUrl">

        <label>Username</label>
        <input id="username" placeholder="Webhook'd">

        <label>Avatar URL</label>
        <input id="avatar">

        <label>Message</label>
        <textarea id="message" rows="4"></textarea>

        <details>
            <summary>Embed</summary>
            <label>Embed Title</label>
            <input id="embedTitle">

            <label>Embed Description</label>
            <textarea id="embedDesc" rows="3"></textarea>

            <label>Embed Color (hex)</label>
            <input id="embedColor" placeholder="#2ea043">
        </details>

        <label>Send Time (optional)</label>
        <input type="datetime-local" id="sendTime">

        <button id="queueBtn">Queue Message</button>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel right">
        <h2>Preview</h2>

        <div class="discord-message">
            <img id="previewAvatar" class="avatar">
            <div class="content">
                <div class="header">
                    <span id="previewName">Webhook'd</span>
                    <span class="bot">BOT</span>
                </div>
                <div id="previewMessage" class="message"></div>
                <div id="previewEmbed" class="embed"></div>
            </div>
        </div>

        <h2>Queue</h2>
        <div id="queue"></div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
